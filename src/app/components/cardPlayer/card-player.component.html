<div class="card-player__container">
    <ng-container *ngFor="let player of (player$ |async)">
        <div class="card__player">
            <div class="card__title" appImgBroke 
                style="background-image: linear-gradient(rgb(255,255,255,0)50%,  rgb(255,255,255,1)), url('{{player.image}}');">
                <h2 class="text text-title"><b [innerHtml]="player.firstName"></b><br><b [innerHtml]="player.lastName"></b></h2>
            </div>
            <div class="card__info">
                <div class="card__positions">
                    <div class="position">
                        <h4 class="position-header">Ataque</h4>
                        <p class="position-data">{{player.attack}}</p>
                    </div>
                    <div class="position">
                        <h4 class="position-header">Defensa</h4>
                        <p class="position-data">{{player.defense}}</p>
                    </div>
                    <div class="position">
                        <h4 class="position-header">Skill</h4>
                        <p class="position-data">{{player.skills}}</p>
                    </div>
                </div>
                <div class="card__actions">
                    <button class="btn btn-edit" [routerLink]="['/edit-player', player.id]"><svg fill="#ffff"
                            width="20px" height="20px" viewBox="0 0 36 36" version="1.1"
                            preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink">

                            <path
                                d="M33,6.4,29.3,2.7a1.71,1.71,0,0,0-2.36,0L23.65,6H6A2,2,0,0,0,4,8V30a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V11.76l3-3A1.67,1.67,0,0,0,33,6.4ZM18.83,20.13l-4.19.93,1-4.15,9.55-9.57,3.23,3.23ZM29.5,9.43,26.27,6.2l1.85-1.85,3.23,3.23Z"
                                class="clr-i-solid clr-i-solid-path-1"></path>
                            <rect x="0" y="0" width="16" height="16" fill-opacity="0" />
                        </svg></button>
                    <button class="btn btn-delete" (click)="deletePlayer(player)">
